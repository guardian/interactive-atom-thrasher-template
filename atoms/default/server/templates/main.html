<!-- thrasher content sits in this div -->
<div id='thrasher__hf-culture-best-of-month' class='thrasher-inner hf-culture-best-of-month' data-branch='thrashers/hf-culture-best-of-month'>

    <!-- <a href='' data-link-name='thrasher : hf-culture-best-of-month : main' class='hf-culture-best-of-month__link'></a> -->

    <div class='hf-culture-best-of-month__background'>
        <!-- <img> -->
    </div>

    <div class='hf-culture-best-of-month__container-title'>
        <p href='' data-link-name='thrasher : hf-culture-best-of-month : container-title' class='hide-left-col hf-culture-best-of-month__container-title__link'>
            Best of the month
        </p>
        <p href='' data-link-name='thrasher : hf-culture-best-of-month : container-title' class='show-left-col hf-culture-best-of-month__container-title__link'>
            Best of <br>the month
        </p>
    </div>

    <div class='hf-culture-best-of-month__copy'>
        <div class="hf-culture-best-of-month__cards-wrapper">
            <!-- {{#Images}} -->
            <!-- TV and Film -->
            <div class="hf-culture-best-of-month__card">
                <a class="hf-culture-best-of-month__card__top-link" href="https://www.theguardian.com/tv-and-radio/ng-interactive/2021/dec/01/whats-on-netflix-and-amazon-this-month-december" data-link-name="best of month : netflix"></a>
                <div class="hf-culture-best-of-month__card__left">
                    <div>
                        <p class="hf-culture-best-of-month__card__tag">TV / Film</p>
                        <h1 class="hf-culture-best-of-month__card__headline">What's on Netflix and Amazon this month</h1>
                    </div>
                    <div class='button-sm thrasher-button hf-culture-best-of-month__copy__button'>
                        <span class='icon'>
                            <svg width="20" height="20" viewBox="0 0 20 20" fill="none" xmlns="http://www.w3.org/2000/svg">
                                <path fill-rule="evenodd" clip-rule="evenodd" d="M.033 10.823h16.575l-6.5 7.779.845.845 9.035-9.057v-.867L10.953.467l-.845.845 6.5 7.778H.033v1.733z" fill="#121212" />
                            </svg>
                        </span>
                    </div>
                </div>
                <div class="hf-culture-best-of-month__card__right netflix-image">
                    <img src="<%= path %>/thrasher_img_47_bigthrash.png" />
                </div>
            </div>

            <!-- Books -->
            <div class="hf-culture-best-of-month__card">
                <a class="hf-culture-best-of-month__card__top-link" href="https://www.theguardian.com/books/ng-interactive/2021/nov/04/the-months-best-paperbacks-mariah-carey-sj-parris-and-more" data-link-name="best of month : paperbacks"></a>
                <div class="hf-culture-best-of-month__card__left">
                    <div>
                        <p class="hf-culture-best-of-month__card__tag">Books</p>
                        <h1 class="hf-culture-best-of-month__card__headline">The month's best paperbacks</h1>
                    </div>
                    <div class='button-sm thrasher-button hf-culture-best-of-month__copy__button'>
                        <span class='icon'>
                            <svg width="20" height="20" viewBox="0 0 20 20" fill="none" xmlns="http://www.w3.org/2000/svg">
                                <path fill-rule="evenodd" clip-rule="evenodd" d="M.033 10.823h16.575l-6.5 7.779.845.845 9.035-9.057v-.867L10.953.467l-.845.845 6.5 7.778H.033v1.733z" fill="#121212" />
                            </svg>
                        </span>
                    </div>
                </div>
                <div class="hf-culture-best-of-month__card__right books">
                    <div class="stack paperbacks">
                        <img class="rotate-one" src="https://media.guim.co.uk/27257f74ef9c7fe96659b25c83c69322cbf42b73/0_0_330_500/330.jpg" alt="">
                        <img class="rotate-two" src="https://media.guim.co.uk/3016523aeee04a06f8f85beaf66f05d4cde8fe9d/0_0_360_557/323.jpg" alt="">
                        <img class="rotate-three" src="https://media.guim.co.uk/c927452679ce27ad9cb4dc78cdaab9f80a88a433/0_0_441_675/327.jpg" alt="">
                    </div>
                </div>
            </div>

            <!-- Music -->
            <div class="hf-culture-best-of-month__card">
                <a class="hf-culture-best-of-month__card__top-link" href="https://www.theguardian.com/music/ng-interactive/2021/nov/02/self-esteem-sam-fender-and-more-novembers-best-album-reviews" data-link-name="best of month : music"></a>
                <div class="hf-culture-best-of-month__card__left">
                    <div>
                        <p class="hf-culture-best-of-month__card__tag">Music</p>
                        <h1 class="hf-culture-best-of-month__card__headline">The month's best albums</h1>
                    </div>
                    <div class='button-sm thrasher-button hf-culture-best-of-month__copy__button'>
                        <span class='icon'>
                            <svg width="20" height="20" viewBox="0 0 20 20" fill="none" xmlns="http://www.w3.org/2000/svg">
                                <path fill-rule="evenodd" clip-rule="evenodd" d="M.033 10.823h16.575l-6.5 7.779.845.845 9.035-9.057v-.867L10.953.467l-.845.845 6.5 7.778H.033v1.733z" fill="#121212" />
                            </svg>
                        </span>
                    </div>
                </div>
                <div class="hf-culture-best-of-month__card__right music">
                    <div class="stack">
                        <img class="rotate-one" src="https://media.guim.co.uk/bb1a9683f6f4c90ead20e26c91a32e3050a582be/0_0_522_522/500.jpg" alt="">
                        <img class="rotate-two" src="https://media.guim.co.uk/20472f02b650cdf28d0c2905dc074c37a786f9dd/0_0_1200_1200/500.jpg" alt="">
                        <img class="rotate-three" src="https://media.guim.co.uk/563d817a96c900f7e28263afe94094387afe5a07/0_0_3000_3000/500.jpg" alt="">
                    </div>
                </div>
            </div>
            <!-- {{/Images}} -->
        </div>
    </div>

    <div class='hf-culture-best-of-month__roundel'>
        <svg class="class-name__roundel" width="42" height="42" viewBox="0 0 42 42" xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false">
            <g fill="none" fill-rule="evenodd">
                <path d="M21 0C9.402 0 0 9.402 0 21c0 11.597 9.402 21 21 21s21-9.403 21-21C42 9.402 32.598 0 21 0" fill="#121212" />
                <path d="M24.15 5.269c3.287.423 6.887 2.245 8.296 3.537v5.942h-.743l-7.553-8.82v-.659zM22.57 5.968h-.084c-4.933 0-7.775 6.442-7.63 15.131v.032c-.145 8.69 2.697 15.132 7.63 15.132h.083v.669c-7.422.48-17.463-4.857-17.317-15.8v-.033C5.106 10.157 15.147 4.82 22.569 5.3v.669z" fill="#ffffff" />
                <path d="M34.72 22.795l-2.384.954v9.837c-1.342 1.143-4.621 2.925-7.901 3.538v-13.59l-2.385-.801v-.603h12.67v.665z" fill="#ffffff" />
            </g>
        </svg>
    </div>
</div>
