<!-- thrasher content sits in this div -->
<div id='thrasher__hack2021' class='thrasher-inner hack2021' data-branch='thrashers/hack2021'>
    <script type="text/javascript">
        function addSelected(buttonId) {
            var currentlySelected = document.getElementsByClassName('selected')[0];
            currentlySelected.classList.remove('selected');
            var removeImage = document.getElementsByClassName('show')[0];
            removeImage.classList.remove('show');
            var newlySelected = document.getElementById(buttonId+"__button")
            newlySelected.classList.add('selected');
            var addImage = document.getElementById(buttonId+"__image");
            addImage.classList.add('show');
        }
    </script>
    

    <a href='' data-link-name='thrasher : hack2021 : main'></a>

    <div class='hack2021__background'>
        <!-- <img> -->
    </div>

    <!-- left col -->
    <div class='hack2021__container-title'>
            Filter by
    </div>

    <div class='hack2021__copy'>
        <!-- <div class='hack2021__copy__headline'>Thrasher: hack2021</div>
        <div class='hack2021__copy__subheadline'>If you can see this something has gone wrong</div> -->

        <!-- use .button-sm class for a 36px tall button -->
        <!-- and .button-md class for a 44px tall button -->
        <button class='button-sm thrasher-button selected' id='climate-crisis__button' onclick='addSelected("climate-crisis", )'>
            <span class='label'>Climate crisis</span>
            <div id='climate-crisis__image' class='image-container show'>
                <img src="https://media.guim.co.uk/5a1da1a0348ba3a3fe4b4f2815003e4cc96ecd6a/0_0_283_28/283.png" alt="" />
            </div>
        </button>

        <button class='button-sm thrasher-button' id='climate-fight__button' onclick='addSelected("climate-fight")'>

        <button class='button-sm thrasher-button' id='climate-hope__button' onclick='addSelected("climate-hope")'>
