<div id='thrasher__the-guide-thrasher' class='thrasher-inner the-guide-thrasher'
data-branch='thrashers/the-guide-thrasher'>


<main class="the-guide-thrasher__layout">
    <a aria-label="The Guide - Sign up for our weekly pop culture email. Talking points and picks from the worlds of TV, film, music and more" class="the-guide-thrasher__link" href="https://www.theguardian.com/info/ng-interactive/2021/sep/14/guide-signup" data-link-name='thrasher : the-guide-thrasher : main'></a>
    <section class="the-guide-thrasher__section the-guide-thrasher__section--title">
        <img aria-hidden="true" class="the-guide-thrasher__tv" src="<%= path %>/tv.png">

            <p class="the-guide-thrasher__title">The Guide</p>
            <img aria-hidden="true" class="the-guide-thrasher__line" src="<%= path %>/line.png">

    </section>

    <section class="the-guide-thrasher__section the-guide-thrasher__section--text">

            <p class="the-guide-thrasher__cta-text">Sign up for our weekly pop culture email</p>
           <img aria-hidden="true" class="the-guide-thrasher__arrow" src="<%= path %>/arrow.png">
       </div>
       <p class="the-guide-thrasher__description">Talking points and picks from the worlds of TV, film, music and more</p>
    </section>

    <section class="the-guide-thrasher__section the-guide-thrasher__section--image">
        <img aria-hidden="true" class="the-guide-thrasher__popcorn" src="<%= path %>/popcorn-dropshadow.png">
    </section>

    <div class='the-guide-thrasher__roundel' aria-hidden="true">
