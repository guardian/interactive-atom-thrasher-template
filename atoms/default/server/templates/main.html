<div
  id="thrasher__university-guide"
  class="thrasher-inner university-guide"
  data-branch="thrashers/university-guide"
>
  <div class="university-guide__content-wrapper">
    <div class="uni-roundel">
      <svg fill="none" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 42 42">
        <path
          fill-rule="evenodd"
          clip-rule="evenodd"
          d="M21 0C9.402 0 0 9.402 0 21s9.402 21 21 21 21-9.402 21-21S32.598 0 21 0Z"
          fill="#fff"
        />
        <path
          fill-rule="evenodd"
          clip-rule="evenodd"
          d="m33.698 22.15-2.156.964v9.94c-1.213 1.155-4.311 2.955-7.275 3.574v-13.73l-2.29-.81v-.6h11.72v.663ZM22.953 5.596h-.066c-4.859 0-7.639 6.552-7.499 15.39-.14 8.87 2.64 15.42 7.5 15.42h.065v.681c-7.284.488-17.231-4.94-17.091-16.07-.14-11.162 9.807-16.589 17.091-16.102v.681Zm1.465-.712c2.85.436 6.105 2.307 7.326 3.635v6.133h-.701l-6.625-9.09v-.678Z"
          fill="#000"
        />
      </svg>
    </div>
    <div class="university-guide__content-wrapper__copy">
      <div class="top">
        <div class="university-guide__content-wrapper__copy__headline">
          The Guardian University Guide 2023
        </div>
      </div>
      <a
        href="https://www.theguardian.com/education/universityguide"
        data-link-name="thrasher : university guide 2022"
        class="university-guide__link"
      >
        <div class="bottom">
          <div class="university-guide__content-wrapper__copy__subheadline">
            Find the course that's perfect for you
            <svg
              width="22"
              height="22"
              viewBox="0 0 22 22"
              fill="none"
              xmlns="http://www.w3.org/2000/svg"
            >
              <path
                fill-rule="evenodd"
                clip-rule="evenodd"
                d="M0 11.9555H18.2736L11.1075 20.531L12.0391 21.4626L22 11.4778V10.5223L12.0391 0.537476L11.1075 1.46907L18.2736 10.0445H0V11.9555Z"
                fill="#1A5C38"
              />
            </svg>
          </div>
        </div>
      </a>
    </div>
    <div class="university-guide__content-wrapper__video">
      <!-- <img src="<%= path %>/LittleWarrior_Thrasher.jpg" alt=""> -->
      <video
        id="uniVideo"
        width="570"
        height="  "
        poster="<%= path %>/uni-guide-hold.jpg"
        muted
        loop
        playsinline
      >
        <source
          src="https://uploads.guim.co.uk/2022/08/23/uni-guide-compressed.mp4"
          type="video/mp4"
        />
        Your browser does not support the video tag.
      </video>
    </div>
  </div>
</div>
